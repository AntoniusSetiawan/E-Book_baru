<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri E-Book</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
    }

    .book-card {
      transition: all 0.4s ease;
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }

    .book-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .book-img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
    }

    .type-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #1abc9c;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.75rem;
    }

    .kategori-badge {
      background-color: #7f8c8d;
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 6px;
    }

    .rating i {
      color: #f1c40f;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(45deg, #1abc9c, #16a085);
      color: white;
      padding: 10px 22px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.4s ease;
    }

    .back-btn:hover {
      background: linear-gradient(45deg, #16a085, #1abc9c);
    }
  </style>
</head>

<body>
  <header class="p-4">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Kembali
    </a>
  </header>

  <section class="featured-section mt-3">
    <div class="container">
      <h2 class="mb-4 text-center">ðŸ“š E-Book Populer Minggu Ini</h2>
      <div class="row g-4" id="book-list">
        <!-- Data dari MongoDB akan muncul di sini -->
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
