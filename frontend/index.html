<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri E-Book</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
    }

    .book-card {
      transition: all 0.4s ease;
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }

    .book-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .book-img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
    }

    .type-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #1abc9c;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.75rem;
    }

    .kategori-badge {
      background-color: #7f8c8d;
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 6px;
    }

    .rating i {
      color: #f1c40f;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(45deg, #1abc9c, #16a085);
      color: white;
      padding: 10px 22px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.4s ease;
    }

    .back-btn:hover {
      background: linear-gradient(45deg, #16a085, #1abc9c);
    }
  </style>
</head>

<body>
  <header class="p-4">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Kembali
    </a>
  </header>

  <section class="featured-section mt-3">
    <div class="container">
      <h2 class="mb-4 text-center">ðŸ“š E-Book Populer Minggu Ini</h2>
      <div class="row g-4">

        <!-- E-Book 1 (Gratis) -->
        <div class="col-md-6 col-lg-3">
          <div class="card book-card">
            <span class="type-badge">E-Book</span>
            <img src="${book.description}" class="card-img-top book-img" alt="E-Book 1">
            <div class="card-body">
              <h5 class="card-title">${book.title}</h5>
              <p class="text-muted small mb-2">Oleh: ${book.author}</p>
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="badge bg-danger">Terlaris</span>
                <div class="rating">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                  <i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                  <span class="ms-1">4.5</span>
                </div>
              </div>
              <div class="mb-2">
                <span class="kategori-badge">Teknologi</span>
                <span class="kategori-badge">Pemrograman</span>
              </div>
              <a href="Ebook-1.html" class="btn btn-sm btn-primary w-100">Baca Gratis</a>
            </div>
          </div>
        </div>
    </div>
  </div>
  </section>

  <!-- Script cek status pembayaran -->
  <script>
    function cekStatusBayar(ebookId) {
      const status = localStorage.getItem('ebook_paid_' + ebookId);
      const tombol = document.getElementById('btn-ebook-' + ebookId);
      const harga = document.getElementById('harga-ebook-' + ebookId);

      if (status === 'yes') {
        harga.textContent = 'Gratis! Sudah Dibayar';
        tombol.textContent = 'Baca Sekarang';
        tombol.href = 'Ebook-' + ebookId + '.html';
        tombol.classList.remove('btn-success');
        tombol.classList.add('btn-primary');
      }
    }

    // Cek semua E-Book berbayar
    cekStatusBayar(2);
    cekStatusBayar(3);
    cekStatusBayar(4);
  </script>
  <script src="main.js"></script>
</body>

</html>
